<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oengus will be back soon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
        <style>
            .hero-head {
                top: 150px;
                position: relative;
            }

            .icon {
                margin-top: 40px;
                margin-right: 3em;
                margin-left: 3em;
            }

            img {
                filter: grayscale(100%);
            }
        </style>
    </head>
    <body>
        <section class="hero is-light is-fullheight">
            <div class="hero-head">
                <div class="images is-flex is-flex-direction-row is-justify-content-center">

                    <figure class="image is-128x128">
                        <img src="img/Oengus.png" alt="Oengus" />
                    </figure>
                    <span class="icon is-large">
                            <i class="fas fa-plus fa-3x"></i>
                        </span>
                    <figure class="image is-128x128">
                        <img src="img/ESA-Logo.svg" alt="ESA" />
                    </figure>
                </div>
            </div>

            <div class="hero-body has-text-centered">
                <div class="container is-flex is-flex-direction-column">

                    <h1 class="title">
                        Under maintenance
                    </h1>
                    <h2 class="subtitle">
                        Oengus will be back in about 48 hours, please wait while our DNS propagates to the new server.
                    </h2>
                </div>
            </div>
        </section>

        <script async src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </body>
</html>
